<div class="container row d-flex justify-content-center p-4">
    <div class="w-50 col-6 m-3">

        <p class="mb-3">¿Qué quieres hacer?</p>

        <form novalidate (ngSubmit)="addPost(formulario.value)" [formGroup]="formulario">

            <div class="form-check mb-5">
                <input class="form-check-input" type="checkbox" value="Página Web" (change)="onCheckChange($event)">
                <label class="form-check-label" for="web">
                    Una página web (500€))
                </label>
            </div>

            
                <app-panell *ngIf="panell"></app-panell>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value='Consultoria SEO'(change)="onCheckChange($event)">
                <label class="form-check-label" for="seo">
                    Una consultoria SEO (300€)
                </label>
            </div>
            
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value='Campaña de Google Ads' (change)="onCheckChange($event)">
                <label class="form-check-label" for="campanya">
                    Una campaña de Google Ads (200€)
                </label>
            </div>

            <div class="m-4 w-md-50">
                <label class="form-label mb-3" for="nombre">
                    Nombre Cliente
                </label>
                <input class="form-control" type="text" placeholder="Introduce el nombre del Cliente" id="nombre" 
                formControlName="nombre">
                
            </div>
            <div class="m-4 w-md-50">
                <label class="form-label mb-3" for="nomPresupuesto">
                    Nombre Presupuesto
                </label>
                <input class="form-control" type="text" placeholder="Asigna nombre al presupuesto" id="nomPresupuesto"
                formControlName="nomPresupuesto">
            </div>
            <div>Precio: <p class="d-inline-block mt-3 mb-5">{{total}}€</p></div>
            <div>
                <button type="submit" [disabled]="formulario.invalid" class="btn btn-primary btn-small mt-4">Guardar Presupuesto</button>
            </div>
        </form>
        
    </div>

    <!-- Lista de presupuestos -->

    <app-pressupost-list *ngIf="presupuestos.length > 0" class="col-5 m-2"></app-pressupost-list>
    

</div>
